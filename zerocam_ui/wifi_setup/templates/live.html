<h1>Live-Stream</h1>

<h2>Video before</h2>
<video width="320" height="240" autoplay>
    <source src="http://zerocam.local/hls/index.m3u8" type="application/x-mpegURL">
</video>
<h2>Video after</h2>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<video id="video"></video>
<script>
  if(Hls.isSupported()) {
    var video = document.getElementById('video');
    var hls = new Hls();
    hls.loadSource('http://zerocam.local/hls/index.m3u8');
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED,function() {
      video.play();
  });
 }
</script>
