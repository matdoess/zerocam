<!-- CSS  -->
<link href="{% static 'css/video-js.css' %}" rel="stylesheet">

<!-- HTML -->
<video id='hls-player' class="video-js vjs-default-skin" width="400" height="300" controls>
    <source type="application/x-mpegURL" src="{% static 'video/index.m3u8' %}">
</video>

<!-- JS code -->
<script src="{% static 'js/videojs-contrib.hls.5.14.1.js' %}"></script>
<script src="{% static 'js/video.js' %}"></script>
<script>
    var player = videojs('hls-player');
    player.play();
</script>
